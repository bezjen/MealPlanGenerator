<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: head"></head>
<body>
	<div th:replace="fragments/general.html :: header"></div>
	<main role="main" class="py-5">
		<div class="container bg-light shadow rounded py-5 px-5">
			<div class="row pt-3 mt-md-2">
				<section class="col-lg-12">
					<!-- Users s-->
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<tr>
								<th>#</th>
								<th th:text="#{user.username}"></th>
								<th th:text="#{user.email}"></th>
								<th th:text="#{user.isEmailConfirmed}"></th>
								<th th:text="#{user.registrationDate}"></th>
								<th></th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="user,iterator: ${users}">
								<th scope="row" th:text="${iterator.index} + 1"></th>
								<td th:text="${user.username}"></td>
								<td th:text="${user.email}"></td>
								<td>
									<div class="custom-control custom-checkbox ml-3">
										<input class="custom-control-input" th:checked="${user.emailConfirmed}" type="checkbox" disabled>
										<label class="custom-control-label"></label>
									</div>
								</td>
								<td th:text="${user.date}"></td>
								<td th:if="${!user.blocked}">
									<a class="nav-link-style text-danger" th:href="'/admin/users/block/' + ${user.id}"
									   data-toggle="tooltip" th:title="#{buttons.block}">
										<i class="czi-locked"></i>
									</a>
								</td>
								<td th:if="${user.blocked}">
									<a class="nav-link-style text-success" th:href="'/admin/users/unblock/' + ${user.id}"
									   data-toggle="tooltip" th:title="#{buttons.unblock}">
										<i class="czi-unlocked"></i>
									</a>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</section>
			</div>
		</div>
	</main>
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
