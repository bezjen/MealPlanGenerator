<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: head"></head>
<link rel="stylesheet" href="/css/bootstrap-select.min.css">
<link rel="stylesheet" href="/css/ajax-bootstrap-select.css">
<body>
	<header th:insert="fragments/general.html :: header" th:remove="tag"></header>
	<main role="main" class="py-5">
		<div class="container bg-light shadow rounded py-5 px-5">
			<form id="formId" method="POST" enctype="multipart/form-data">
				<div th:include="fragments/general.html :: messages"></div>
				<div>
					<div th:include="fragments/localizedEntity.html :: locales"></div>
					<div class="form-group row">
						<label for="measureType" class="col-sm-2 col-form-label" th:text="#{measure.type}"></label>
						<div class="col-sm-10">
							<select class="form-control custom-select" th:field="*{model.measureType}" 
									id="measureType" name="measureType" required>
					        	<option th:each="measureType: ${measureTypes}" th:value="${measureType.code}" 
					        			th:text="#{${measureType.localizationKey}}">
					        	</option>
					      	</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="inCanonicalUnits" class="col-sm-2 col-form-label" th:text="#{measure.inCanonicalUnits}"></label>
						<div class="col-sm-10">
							<input id="inCanonicalUnits" th:value="${model.inCanonicalUnits}" type="text" 
									class="form-control" name="inCanonicalUnits" required>
<!-- 							<div class="invalid-feedback" th:text="#{messages.error.addRecipe.recipeName}"></div> -->
						</div>
					</div>
					<button id="save"
						class="btn btn-outline-primary btn-lg btn-block" th:text="#{buttons.save}"></button>
				</div>
			</form>
		</div>
	</main>
	<div th:replace="fragments/general.html :: footer"></div>
	<script src="/js/bootstrap-select.js"></script>
	<script src="/js/bootstrap-select-ru.js"></script>
	<script src="/js/whattoeat/saveMeasure.js"></script>
</body>
</html>
