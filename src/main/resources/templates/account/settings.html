<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: head"></head>
<body>
	<div th:replace="fragments/general.html :: header"></div>
	<main role="main" class="py-5">
	<div class="container bg-light shadow rounded py-5 px-5">
		<div class="row">
			<!-- Sidebar-->
			<aside class="col-lg-4 pt-4 pt-lg-0">
				<div
					class="cz-sidebar-static rounded-lg box-shadow-lg px-0 pb-0 mb-5 mb-lg-0">
					<div class="px-4 mb-4">
						<div class="media align-items-center">
							<div class="img-thumbnail rounded-circle position-relative"
								style="width: 6.375rem;">
								<img class="rounded-circle" th:src="${user.avatarUrl}"/>
							</div>
							<div class="media-body pl-3">
								<h3 th:text="${user.username}" class="font-size-base mb-0"></h3>
								<span th:text="${user.email}" class="text-accent font-size-sm"></span>
							</div>
						</div>
					</div>
					<div class="bg-secondary px-4 py-3">
						<h3 class="font-size-sm mb-0 text-muted"
							th:text="#{account.general.recipes}"></h3>
					</div>
					<ul class="list-unstyled mb-0">
						<li class="border-bottom mb-0"><a
							class="nav-link-style d-flex align-items-center px-4 py-3"
							href="/account/recipes"> <i class="czi-book opacity-60 mr-2"></i><span
								th:text="#{account.general.myrecipes}" th:remove="tag"></span>
						</a></li>
					</ul>
					<div class="bg-secondary px-4 py-3">
						<h3 class="font-size-sm mb-0 text-muted"
							th:text="#{account.general.accountsettings}"></h3>
					</div>
					<ul class="list-unstyled mb-0">
						<li class="border-bottom mb-0"><span
							class="nav-link-style d-flex align-items-center px-4 py-3 active">
								<i class="czi-user opacity-60 mr-2"></i><span
								th:text="#{account.general.profileinfo}" th:remove="tag"></span>
						</span></li>
						<li class="d-lg-none border-top mb-0"><a
							class="nav-link-style d-flex align-items-center px-4 py-3"
							href="/signout"> <i class="czi-sign-out opacity-60 mr-2"></i><span
								th:text="#{account.general.signout}" th:remove="tag"></span>
						</a></li>
					</ul>
				</div>
			</aside>
			<!-- Content  -->
			<section class="col-lg-8">
				<div th:replace="fragments/general.html :: messages"></div>
				<!-- Toolbar-->
				<div
					class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
					<h6 class="font-size-base mb-0"
						th:text="#{account.settings.updateprofiledetails}"></h6>
					<a class="btn btn-primary btn-sm" href="/signout"> <i
						class="czi-sign-out mr-2"></i> <span
						th:text="#{account.general.signout}" th:remove="tag"></span>
					</a>
				</div>
				<!-- Profile form-->
				<form action="/account/settings" method="post"
					id="account-settings-form">
					<!-- Change avatar					
					<div class="bg-secondary rounded-lg p-4 mb-4">
						<div class="media align-items-center">
							<img th:src="${user.avatarUrl}" width="90"/>
							<div class="media-body pl-3">
								<button class="btn btn-light btn-shadow btn-sm mb-2"
									type="button">
									<i class="czi-loading mr-2"></i> <span
										th:text="#{account.settings.changeavatar}" th:remove="tag"></span>
								</button>
								<div class="p mb-0 font-size-ms text-muted"
									th:text="#{account.settings.avatarrequirements}"></div>
							</div>
						</div>
					</div> -->
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="account-username"
									th:text="#{account.settings.username}"></label> <input
									class="form-control" type="text" id="account-username"
									th:value="${user.username}" disabled>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="account-email" th:text="#{account.settings.email}"></label>
								<input name="email" class="form-control" type="text"
									id="account-email" th:value="${user.email}" disabled>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="account-pass"
									th:text="#{account.settings.newpassword}"></label> <input
									class="form-control" name="password" type="password"
									id="account-pass"> <input class="custom-control-input"
									type="checkbox">
								<div
									th:text="#{messages.error.account.settings.password.length}"
									class="invalid-feedback"></div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="account-confirm-pass"
									th:text="#{account.settings.confirmpassword}"></label> <input
									class="form-control" type="password" id="account-confirm-pass">
								<input class="custom-control-input" type="checkbox">
								<div
									th:text="#{messages.success.account.settings.passwords.match}"
									class="valid-feedback"></div>
								<div
									th:text="#{messages.error.account.settings.passwords.match}"
									class="invalid-feedback"></div>

							</div>
						</div>
						<div class="col-12">
							<hr class="mt-2 mb-3">
							<div class="d-flex flex-wrap justify-content-between align-items-center">
								<div>
									<button class="btn btn-primary mt-3 mt-sm-0" type="submit"
										th:text="#{buttons.updateprofile}"></button>
									<a th:if="${!user.emailConfirmed}" class="btn btn btn-outline-warning mt-3 mt-sm-0"
									    href="/account/confirm" th:text="#{buttons.confirm.email}"></a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</section>
		</div>
	</div>
	</main>
	<div th:replace="fragments/general.html :: footer"></div>
	<script src="/js/whattoeat/accountSettings.js" type="text/javascript"></script>
</body>
</html>
