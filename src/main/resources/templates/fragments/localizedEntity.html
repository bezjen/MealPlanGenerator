<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: head"></head>
<body>
	<div th:fragment="locales" th:remove="tag">
		<div class="form-group row">
			<label for="enLocale" class="col-sm-2 col-form-label" th:text="#{localizedEntity.enLocale}"></label>
			<div class="col-sm-10">
				<input id="enLocale" name="enLocale" th:value="${model.enLocale}" type="text" class="form-control" required>
<!-- 							<div class="invalid-feedback" th:text="#{messages.error.addRecipe.recipeName}"></div> -->
			</div>
		</div>
		<div class="form-group row">
			<label for="ruLocale" class="col-sm-2 col-form-label" th:text="#{localizedEntity.ruLocale}"></label>
			<div class="col-sm-10">
				<input id="ruLocale" name="ruLocale" th:value="${model.ruLocale}" type="text" class="form-control" required>
<!-- 							<div class="invalid-feedback" th:text="#{messages.error.addRecipe.recipeName}"></div> -->
			</div>
		</div>
	</div>
</body>
</html>
