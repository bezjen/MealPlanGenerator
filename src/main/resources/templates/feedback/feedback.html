<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: head"></head>
<body>
	<div th:replace="fragments/general.html :: header"></div>
	<main role="main" class="py-5">
		<div class="py-5">
			<div class="py-5">
				<div class="py-5">
					<div class="container bg-light shadow rounded-lg py-5 px-5 col col-lg-6">
						<form class="needs-validation" method="POST" th:action="@{/feedback}" enctype="multipart/form-data" novalidate>
							<div>
								<div th:replace="fragments/general.html :: messages"></div>
								<div class="form-group row">
									<label for="colFormLabel1" th:text="#{feedback.yourName}" class="col-sm-2 col-form-label"></label>
									<div class="col-sm-10">
										<input type="text" th:field="*{feedback.name}" class="form-control" id="colFormLabel1" required  maxlength="100">
										<div th:text="#{messages.error.feedback.name.empty}" class="invalid-feedback"></div>
									</div>
								</div>
								<div class="form-group row">
									<label for="colFormLabel2" th:text="#{feedback.yourEmail}" class="col-sm-2 col-form-label"></label>
									<div class="col-sm-10">
										<input type="email" th:field="*{feedback.email}" class="form-control" id="colFormLabel2" maxlength="100" required>
										<div th:text="#{messages.error.feedback.email.empty}" class="invalid-feedback"></div>
									</div>
								</div>
								<div class="form-group row">
									<label for="colFormLabel3" th:text="#{feedback.subject}" class="col-sm-2 col-form-label"></label>
									<div class="col-sm-10">
										<select th:field="*{feedback.subject}" class="form-control custom-select" 
												id="colFormLabel3" required>
				                          <option th:text="#{feedback.subject.question}" th:value="#{feedback.subject.question}"></option>
				                          <option th:text="#{feedback.subject.suggestion}" th:value="#{feedback.subject.suggestion}"></option>
				                          <option th:text="#{feedback.subject.websiteproblem}" th:value="#{feedback.subject.websiteproblem}"></option>
				                          <option th:text="#{feedback.subject.other}" th:value="#{feedback.subject.other}"></option>
				                        </select>
			                        </div>
								</div>
								<div class="form-group row">
									<label for="validationTextarea" th:text="#{feedback.message}" class="col-sm-2 col-form-label"></label>
									<div class="col-sm-10">
										<textarea th:field="*{feedback.message}" class="form-control" 
												id="validationTextarea" required maxlength="10000"></textarea>
										<div th:text="#{messages.error.feedback.message.empty}" class="invalid-feedback"></div>
									</div>
								</div>
								<button type="submit" th:text="#{buttons.send}" class="btn btn-primary btn-block btn-shadow"></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
